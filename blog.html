---
title: Blog
---
<h1>Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <div class="post">
      <img class="post-thumbnail" src="assets/images/hero-banner.jpg">
      <div class="post-wrapper">
          <h2 class="post-title"><a href="{{ post.url }}" class="post-link">{{ post.title }}</a></h2>
          <ul class="post-meta">
              <li><span>{{ post.date }}</span></li>
              <li><span>By: </span><span>{{ post.author }}</span></li>
          </ul>
          <div class="post-content">
            <p>{{ post.excerpt }}</p>
          </div>
          <a href="{{ post.url }}" class="btn btn-primary read-more">Read More</a>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
