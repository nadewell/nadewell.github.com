---
layout: default
---
{% assign course = page.short_name %}
<h1 class="page-title">{{ page.name }}</h1>
{% if site[course] != "" %}
<ul class="post-list">
    {% for course in site[course] %}
    <li>
        <div class="post">
        <img class="post-thumbnail" src="{{site.url }}/{{ course.thumbnail }}">
        <div class="post-wrapper">
            <h2 class="post-title"><a href="{{ course.url }}" class="post-title">{{ course.title }}</a></h2>
            <div class="post-content">
                {{ course.excerpt | truncatewords:30 }}
            </div>
            <a href="{{ course.url }}" class="btn btn-primary read-more">Read More</a>
        </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<h2>Coming Soon...</h2>
{% endif %}
